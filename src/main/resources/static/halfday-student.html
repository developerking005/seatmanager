<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Half Day Students</title>

    <link rel="stylesheet" href="/dashboard.css">
    <link rel="stylesheet" href="/students.css">
    <link rel="stylesheet" href="/halfday.css">

    <script src="https://kit.fontawesome.com/70513bf846.js" crossorigin="anonymous"></script>
</head>
<body>

<div id="headerContainer"></div>

<div class="students-page">

    <!-- LEFT PANEL -->
    <div class="students-left">

        <div class="students-header">
            <div>
                <h2>Half Day Students</h2>
                <p class="subtitle">
                    Morning & Evening shift members (No fixed seats)
                </p>
            </div>

            <button class="primary-btn" onclick="openHalfDayModal()">
                + Add Half Day Student
            </button>
        </div>

        <!-- FILTER TABS -->
        <div class="student-tabs">
            <button class="tab active">All</button>
            <button class="tab">Morning</button>
            <button class="tab">Evening</button>
            <button class="tab danger">Expired</button>
        </div>

        <!-- TABLE -->
        <div class="student-table-wrapper">
            <table class="student-table">
                <thead>
                <tr>
                    <th>Student</th>
                    <th>Phone</th>
                    <th>Shift</th>
                    <th>Expires</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="halfDayTable"></tbody>
            </table>
        </div>

    </div>

    <!-- RIGHT PANEL -->
    <div class="students-right">
        <div class="profile-card hidden" id="halfDayProfile">
            <div class="profile-avatar">
                <img src="/user.png">
            </div>

            <h3 id="pName">—</h3>
            <p class="profile-sub" id="pPhone">—</p>

            <hr>

            <div class="profile-details">
                <div><span>Shift</span><strong id="pShift">—</strong></div>
                <div><span>Joined</span><strong id="pJoined">—</strong></div>
                <div>
                    <span>Expires</span>
                    <strong id="pExpire" class="danger">—</strong>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- ADD HALF DAY MODAL -->
<div id="halfDayModal" class="modal hidden">
    <div class="modal-content">
        <h3>Add Half Day Student</h3>

        <label>Name</label>
        <input id="hdName">

        <label>Phone</label>
        <input id="hdPhone">

        <label>Shift</label>
        <select id="hdSlot">
            <option value="MORNING">Morning (6AM – 2PM)</option>
            <option value="EVENING">Evening (2PM – 10PM)</option>
        </select>

        <label>Fees</label>
        <input id="hdAmount" type="number" placeholder="400 / 500">

        <div class="modal-actions">
            <button class="primary-btn" onclick="createHalfDayStudent()">Save</button>
            <button class="btn-light" onclick="closeHalfDayModal()">Cancel</button>
        </div>
    </div>
</div>

<script>
    fetch("/newheader.html")
        .then(res => res.text())
        .then(html => document.getElementById("headerContainer").innerHTML = html);
</script>

<script src="/newheader.js"></script>
<script src="/halfday.js"></script>

</body>
</html>
